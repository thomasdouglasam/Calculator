<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator-conteiner">
        <div class="screen">
            <p class="screen__text">0</p>
        </div>
        <div class="calc-buttons">
            <button class="clear button">C</button>
            <button class="delete button">←</button>
            <button class="division button button-oper">÷</button>
            <button class="seven button">7</button>
            <button class="eight button">8</button>
            <button class="nine button">9</button>
            <button class="multiply button button-oper">×</button>
            <button class="four button">4</button>
            <button class="five button">5</button>
            <button class="six button">6</button>
            <button class="minus button button-oper">-</button>
            <button class="one button">1</button>
            <button class="two button">2</button>
            <button class="three button">3</button>
            <button class="plus button button-oper">+</button>
            <button class="zero button">0</button>
            <button class="equal button button-oper"> = </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
