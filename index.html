<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator-conteiner">
        <div class="screen">
            <p class="screen__text">0</p>
        </div>
        <div class="screen-buttons">
            <button class="clear buttom">C</button>
            <button class="delete buttom">←</button>
            <button class="division buttom buttom-oper">÷</button>
            <button class="seven buttom">7</button>
            <button class="eight buttom">8</button>
            <button class="nine buttom">9</button>
            <button class="multiply buttom buttom-oper">×</button>
            <button class="four buttom">4</button>
            <button class="five buttom">5</button>
            <button class="six buttom">6</button>
            <button class="minus buttom buttom-oper">-</button>
            <button class="one buttom">1</button>
            <button class="two buttom">2</button>
            <button class="three buttom">3</button>
            <button class="plus buttom buttom-oper">+</button>
            <button class="zero buttom">0</button>
            <button class="equal buttom buttom-oper"> = </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
